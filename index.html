<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of poetry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { 
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 3.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 1.2rem;
            font-style: italic;
            opacity: 0.9;
        }
        
        .search-container {
            margin: 20px 0;
            text-align: center;
        }
        
        #searchInput {
            padding: 12px 20px;
            width: 80%;
            max-width: 500px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 25px 0;
        }
        
        .category-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .category-btn:hover, .category-btn.active {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .poetry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .poem-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .poem-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .poem-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ffd700;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }
        
        .poem-content {
            font-size: 1.1rem;
            line-height: 1.8;
            text-align: center;
        }
        
        .poet {
            text-align: right;
            margin-top: 15px;
            font-style: italic;
            color: #ffa500;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }
        
        .page-btn {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .page-btn:hover, .page-btn.active {
            background: rgba(255, 255, 255, 0.3);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .poetry-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        <footer>

            { id: 47, title: "आशा", content: "आशा की किरण दिखती है<br>हर मुश्किल में राहत देती है<br>निराश न होना कभी भी<br>आशा ही जीवन है", poet: "Rahul", category: "zindagi" },
            { id: 48, title: "मधुर", content: "मधुर यादें तुम्हारी<br>दिल में बसी हैं आज भी<br>तुम्हारी मुस्कान याद आती है<br>तुम्हारी बातें याद आती हैं", poet: "Rahul", category: "judai" },

            { id: 52, title: "दोस्ती का रिश्ता", content: "दोस्ती का रिश्ता अनमोल है<br>इसे संभाल कर रखना<br>सच्चा दोस्त हर मुश्किल में<br>काम आता है हमेशा", poet: "Rahul", category: "dosti" },

            { id: 54, title: "सपनों की उड़ान", content: "सपनों की उड़ान भरो<br>मंजिल तक पहुँचोगे<br>हिम्मत न हारो कभी<br>सफलता जरूर मिलेगी", poet: "Rahul", category: "khwab" },
            { id: 55, title: "यादों का पिटारा", content: "यादों का पिटारा खोलूं<br>तो तुम याद आते हो<br>हर पल तुम्हारी याद है<br>दिल को सताती है", poet: "Rahul", category: "judai" },
            { id: 56, title: "दर्द का समंदर", content: "दर्द का समंदर गहरा है<br>डूबता जा रहा हूँ<br>कोई सहारा नहीं है<br>अकेला ही तैर रहा हूँ", poet: "Rahul", category: "dard" },
            { id: 57, title: "मोहब्बत का जादू", content: "मोहब्बत का जादू चल गया<br>दिल पर राज कर गया<br>तुम्हारे प्यार में खो गया<br>अब निकलना मुश्किल है", poet: "Rahul", category: "mohabbat" },

            { id: 59, title: "जिंदगी की राह", content: "जिंदगी की राह मुश्किल है<br>पर हौसला बुलंद रखो<br>मंजिल मिल ही जाएगी<br>बस चलते रहो आगे", poet: "Rahul", category: "zindagi" },
            { id: 60, title: "सपने सच होंगे", content: "सपने सच होंगे एक दिन<br>बस मेहनत करते रहो<br>लक्ष्य तक पहुँचोगे<br>कामयाबी मिलेगी", poet: "Rahul", category: "khwab" },
            { id: 61, title: "विरह की रात", content: "विरह की रात लंबी है<br>तुम्हारी याद सताती है<br>कब सुबह होगी पता नहीं<br>इंतज़ार कर रहा हूँ", poet: "Rahul", category: "judai" },
            { id: 62, title: "दिल का दर्द", content: "दिल का दर्द छुपा के रखा<br>किसी को बताया नहीं<br>अंदर ही अंदर घुट रहा<br>पर दिखाया नहीं", poet: "Rahul", category: "dard" },
            { id: 63, title: "प्यार का एहसास", content: "प्यार का एहसास क्या होता है<br>वो सिर्फ प्यार करने वाले जानते हैं<br>दिल की गहराइयों में उतर कर<br>महसूस करना पड़ता है", poet: "Rahul", category: "mohabbat" },
            { id: 64, title: "दोस्त की कदर", content: "दोस्त की कदर वक्त आने पर<br>पता चलती है<br>जो साथ निभाए वही<br>सच्चा दोस्त होता है", poet: "Rahul", category: "dosti" },
            { id: 65, title: "जीवन का सच", content: "जीवन का सच कड़वा है<br>पर स्वीकार करना पड़ता है<br>हर सुख दुख सह कर<br>आगे बढ़ना पड़ता है", poet: "Rahul", category: "zindagi" },
            { id: 66, title: "सपनों की दुनिया", content: "सपनों की दुनिया सुंदर है<br>वहां सब कुछ मिलता है<br>मेहनत और लगन से<br>सच हो जाते हैं सपने", poet: "Rahul", category: "khwab" },
            { id: 67, title: "जुदाई का गम", content: "जुदाई का गम सताता है<br>हर पल तड़पाता है<br>कब मिलोगे पता नहीं<br>बस इंतज़ार है", poet: "Rahul", category: "judai" },
            { id: 68, title: "दर्द की कहानी", content: "दर्द की कहानी लंबी है<br>सुनने वाला कोई नहीं<br>अपने दिल में दफन कर<br>चुप रहना पड़ता है", poet: "Rahul", category: "dard" },
            { id: 69, title: "मोहब्बत की दास्तान", content: "मोहब्बत की दास्तान लिखी<br>तुम्हारे नाम से शुरू की<br>हर पन्ने पर तुम हो<br>हर लाइन में तुम हो", poet: "Rahul", category: "mohabbat" },
            // ... और 494 और शेर (निम्नलिखित कोड में पूरा डेटा है)
        ];

        // 494 और शेर जोड़े जा रहे हैं (कुल 500)
        for (let i = 7; i <= 500; i++) {
            const categories = ["mohabbat", "dosti", "zindagi", "humsafar", "judai", "khwab", "dard"];
            const titles = ["मोहब्बत", "दोस्ती", "ज़िन्दगी", "हमसफ़र", "जुदाई", "ख्वाब", "दर्द", "वफा", "यादें", "हैरानी", "उम्मीद", "तन्हाई"];
            const poets = ["Rahul", " Rahul", "Rahul", "Rahul", "Rahul", "Rahul", "Rahul"];
            
            const randomCategory = categories[Math.floor(Math.random() * categories.length)];
            const randomTitle = titles[Math.floor(Math.random() * titles.length)];
            const randomPoet = poets[Math.floor(Math.random() * poets.length)];
            
            // यादृच्छिक शायरी सामग्री उत्पन्न करें
            const lines = [
                "दिल की गहराइयों से निकली है ये बात",
                "हर दर्द को सह लिया तेरे लिए",
                "तुम्हारी यादों ने घेर लिया है मुझे",
                "जीने का मकसद बन गए हो तुम",
                "हर पल तुम्हारी तलाश में गुज़रता है",
                "तुम्हारे बिना अधूरी है ज़िन्दगी",
                "दिल की हर धड़कन तुम्हारा नाम लेती है",
                "तुम्हारी मोहब्बत ने बदल दिया मुझे",
                "हर सुबह तुम्हारी याद के साथ शुरू होती है",
                "तुम्हारी बातों ने जादू सा कर दिया",
                "तुम्हारी आवाज़ ने दिल को छू लिया",
                "तुम्हारी मुस्कान ने रौशन कर दिया जहान",
                "तुम्हारे बिना हर रात लम्बी हो जाती है",
                "तुम्हारी यादों में खो जाता हूँ मैं",
                "तुम्हारे इश्क ने बेकरार कर दिया",
                "तुम्हारी हर अदा पे मरता हूँ मैं",
                "तुम्हारे लिए हर मुश्किल आसान है",
                "तुम्हारे सपने सच हो जाएँ यही दुआ है",
                "तुम्हारी खुशी में ही है मेरी खुशी",
                "तुम्हारे बिना हर सुख अधूरा है"
            ];
            
            const randomLines = [];
            for (let j = 0; j < 4; j++) {
                randomLines.push(lines[Math.floor(Math.random() * lines.length)]);
            }
            
            const content = randomLines.join("<br>");
            
            shayariData.push({
                id: i,
                title: randomTitle,
                content: content,
                poet: randomPoet,
                category: randomCategory
            });
        }

        // DOM तत्व
        const poetryContainer = document.getElementById('poetryContainer');
        const pagination = document.getElementById('pagination');
        const searchInput = document.getElementById('searchInput');
        const categoryButtons = document.querySelectorAll('.category-btn');
        
        // पेजिनेशन सेटिंग्स
        const poemsPerPage = 12;
        let currentPage = 1;
        let currentCategory = 'all';
        let currentSearchTerm = '';
        
        // शायरी कार्ड बनाने का फंक्शन
        function renderPoems() {
            poetryContainer.innerHTML = '';
            
            // फिल्टर शायरी
            let filteredData = shayariData;
            
            // श्रेणी के आधार पर फिल्टर करें
            if (currentCategory !== 'all') {
                filteredData = filteredData.filter(poem => poem.category === currentCategory);
            }
            
            // खोज शब्द के आधार पर फिल्टर करें
            if (currentSearchTerm) {
                filteredData = filteredData.filter(poem => 
                    poem.title.toLowerCase().includes(currentSearchTerm) || 
                    poem.content.toLowerCase().includes(currentSearchTerm) ||
                    poem.poet.toLowerCase().includes(currentSearchTerm)
                );
            }
            
            // पेजिनेशन कैलकुलेशन
            const totalPages = Math.ceil(filteredData.length / poemsPerPage);
            const startIndex = (currentPage - 1) * poemsPerPage;
            const endIndex = startIndex + poemsPerPage;
            const poemsToShow = filteredData.slice(startIndex, endIndex);
            
            // शायरी कार्ड रेंडर करें
            poemsToShow.forEach(poem => {
                const poemCard = document.createElement('div');
                poemCard.className = 'poem-card';
                poemCard.innerHTML = `
                    <h3 class="poem-title">${poem.title}</h3>
                    <div class="poem-content">${poem.content}</div>
                    <div class="poet">- ${poem.poet}</div>
                `;
                poetryContainer.appendChild(poemCard);
            });
            
            // पेजिनेशन बटन रेंडर करें
            renderPagination(totalPages);
        }
        
        // पेजिनेशन बटन बनाने का फंक्शन
        function renderPagination(totalPages) {
            pagination.innerHTML = '';
            
            // पिछला पेज बटन
            const prevButton = document.createElement('button');
            prevButton.className = 'page-btn';
            prevButton.textContent = 'पिछला';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderPoems();
                }
            });
            pagination.appendChild(prevButton);
            
            // पेज नंबर बटन
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageButton.textContent = i;
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderPoems();
                });
                pagination.appendChild(pageButton);
            }
            
            // अगला पेज बटन
            const nextButton = document.createElement('button');
            nextButton.className = 'page-btn';
            nextButton.textContent = 'अगला';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderPoems();
                }
            });
            pagination.appendChild(nextButton);
        }
        
        // श्रेणी बटन के लिए इवेंट लिसनर
        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentCategory = button.getAttribute('data-category');
                currentPage = 1;
                renderPoems();
            });
        });
        
        // खोज इनपुट के लिए इवेंट लिसनर
        searchInput.addEventListener('input', () => {
            currentSearchTerm = searchInput.value.toLowerCase();
            currentPage = 1;
            renderPoems();
        });
        
        // प्रारंभिक रेंडर
        renderPoems();
    </script>
</body>
</html>
